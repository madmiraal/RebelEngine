version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"

  - package-ecosystem: "npm"
    directory: "/platforms/web/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    groups:
      version-updates:
          patterns:
             - "*"
          update-types:
            - "minor"
            - "patch"
